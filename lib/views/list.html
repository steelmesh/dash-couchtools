{% extends 'layout.html' %}

{% block content %}
<h2>Active Databases</h2>
<table>
<tr>
	<th>Name</th>
	<th>Docs</th>
	<th>Update Seq.</th>
	<th>Started At</th>
</tr>
{% for db in databases %}
	<tr>
		<td>{{ db.db_name }}</td>
		<td>{{ db.doc_count }} ({{ db.doc_del_count }})</td>
		<td>{{ db.update_seq }} ({{ db.committed_update_seq }})</td>
		<td>{{ db.start_time }}</td>
	</tr>
{% endfor %}
</table>
{% endblock %}
